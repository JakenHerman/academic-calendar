<select id="Semester" style="display: inline-block">
    <option value="Fall">Fall</option>
    <option value="Spring">Spring</option>
    <option value="Summer" selected>Summer</option>
</select>
<select id="Year" style="display: inline-block">
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015" selected>2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
</select>
<div class="small-6 large-6 columns">
    <p class="submit-button" style="display: inline-block">
        <input class="submit" value="Submit" type="submit" />
    </p>
</div>
<table class="academic-calendar-json" border="1" style="width:100%">
    <caption class="semester-header"></caption>
</table>
